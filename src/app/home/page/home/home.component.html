<div class="container-fluid bg">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1>Create your professional presence online.</h1>
        <div class="text">
          We will help you create your web resume in 5 minutes. Explore
          different templates to help your create magnificent resumes.
        </div>
        <button
          class="btn btn-success text-bold mr-4"
          (click)="navigateToRoute('/auth/signup')"
        >
          Get Started&nbsp;<img
            class="icon"
            src="assets/icons/right-arrow.svg"
          />
        </button>

        <button
          class="btn btn-outline-light text-bold"
          (click)="navigateToRoute('/auth/login')"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
