<div class="container sub-container" style="padding: 8rem 0;">
  <div class="card authentication-card">
    <div class="card-body">
      <h5 class="card-title">Email Confirmation</h5>

      <div class="card-text mb-4">
        <p class="text-center">
          Thank you for registering. We have sent a confirmation email to
          <strong>{{ userEmail || "you" }}</strong
          >.
        </p>
        <p class="text-center">
          Please check your email and click on the link to verfiy your email
          address.
        </p>
      </div>

      <button
        class="btn btn-success mt-4"
        (click)="navigateToRoute('/auth/login')"
      >
        Go to Login<img
          class="btn-icon-right icon"
          src="assets/icons/right-arrow.svg"
        />
      </button>
    </div>
  </div>
</div>
