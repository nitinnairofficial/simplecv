<div class="card authentication-card">
  <div class="card-body">
    <h5 class="card-title">Sign up to create account</h5>

    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="emaiId"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          formControlName="emailId"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="passwordText"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <button class="btn btn-success">Sign up</button>
    </form>

    <div class="text-center text-light-color divider">OR</div>

    <button class="btn btn-danger">
      <img class="btn-icon" src="assets/icons/google.svg">Login with Google</button>
    <button class="btn btn-dark">
      <img class="btn-icon" src="assets/icons/github.svg">Login with GitHub</button>

    <div class="card-text mt-4">
      <a routerLink="/auth/login">Already have an account? Log in</a>
    </div>
  </div>
</div>
