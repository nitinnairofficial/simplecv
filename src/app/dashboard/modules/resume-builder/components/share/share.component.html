<div class="container sub-container" style="padding: 10rem 0;">
  <div class="row mb-4">
    <div class="col">
      <h5 class="card-title">Download Options</h5>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col">
      <button class="btn btn-primary mr-4"><img src="assets/icons/download-pdf.svg" class="mr-2" />Download Resume PDF</button>
    </div>
  </div>

  <hr style="margin: 3rem 0;" />

  <h5 class="card-title mb-4">Public resume</h5>
  <form [formGroup]="publicResumeForm" (ngSubmit)="onPublicResumeFormSubmit()">
    <div class="row pt-4 mb-4">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="text-light-color">Enter resume name (only alphabets and numbers allowed)</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              aria-describedby="customURL"
              placeholder="Enter Custom URL (Eg. emiliaparker)"
              formControlName="resumeId"
              aria-label="Recipient's username"
              maxlength="32"
            />
            <div class="input-group-append">
              <button (click)="checkAvailabilty()" type="button" role="button" class="input-group-text btn-check">
                <span *ngIf="!checkLoader">Check availability </span>

                <ng-container *ngIf="checkLoader">
                  <div class="spinner-border text-primary btn-icon-left" role="status">
                    <span class="sr-only">Checking...</span>
                  </div>

                  <span>Checking...</span>
                </ng-container>
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="resumeId.invalid && (resumeId.dirty || resumeId.touched)" class="text-hint">
          <div *ngIf="resumeId.errors.required">
            Resume Id is required.
          </div>
          <div *ngIf="!resumeId.errors.required && resumeId.invalid">
            Resume Id must contain 3-32 characters, number or alphabet. It must start with an alphabet.
          </div>
        </div>
      </div>
    </div>

    <div class="row pt-4 mb-4">
      <div class="col">
        <label class="switch mr-4">
          <input type="checkbox" formControlName="hideBranding" />
          <span class="slider round"></span>
        </label>
        <span>Hide Branding</span>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <label class="switch mr-4">
          <input type="checkbox" formControlName="hideEmailAndPhone" />
          <span class="slider round"></span>
        </label>
        <span>Hide Email & Phone number</span>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <label class="switch mr-4">
          <input type="checkbox" formControlName="hideDownloadButton" />
          <span class="slider round"></span>
        </label>
        <span>Hide Download button</span>
      </div>
    </div>
  </form>
</div>
