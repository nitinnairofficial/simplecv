<div class="side-navigation">
  <ul class="navigation-list">
    <li
      class="navigation-item"
      routerLinkActive="side-navigation-active"
      *ngFor="let route of sideNavigationRoutes"
    >
      <a class="navigation-link" [routerLink]="route?.routeLink">
        <img class="icon navigation-icon" [src]="route?.routeIcon" />

        <span class="navigation-text">{{ route?.routeLabel }}</span>
      </a>
    </li>
  </ul>
</div>
