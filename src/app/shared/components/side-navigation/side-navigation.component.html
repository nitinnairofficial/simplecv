<div class="side-navigation animate mobile-menu" [ngStyle]="{ transform: 'translateX(' + translateVal + 'rem)' }">
  <div class="close-menu" (click)="closeMenu()">
    <span class="material-icons text-white">close</span>
  </div>
  <ul class="navigation-list">
    <ng-container *ngFor="let route of sideNavigationRoutes">
      <li class="navigation-item" routerLinkActive="side-navigation-active" (click)="closeMenu()">
        <a class="navigation-link" [routerLink]="route?.routeLink">
          <span class="material-icons navigation-icon">{{ route?.routeIcon }}</span>
          <span class="navigation-text">{{ route?.routeLabel }}</span>
        </a>
      </li>
    </ng-container>

    <li class="navigation-item" role="button" (click)="logout()">
      <a class="navigation-link">
        <span class="material-icons navigation-icon">power_settings_new</span>
        <span class="navigation-text">Logout</span>
      </a>
    </li>
  </ul>
</div>

<div *ngIf="translateVal == 0" class="menu-overlay mobile-menu" (click)="closeMenu()"></div>

<div class="side-navigation desktop-menu">
  <a routerLink="/home" class="logo-container">
    <img class="logo" src="assets/images/logo-light.svg" />
  </a>
  <ul class="navigation-list">
    <li class="navigation-item" routerLinkActive="side-navigation-active" *ngFor="let route of sideNavigationRoutes">
      <a class="navigation-link" [routerLink]="route?.routeLink">
        <span class="material-icons navigation-icon">{{ route?.routeIcon }}</span>

        <span class="navigation-text">{{ route?.routeLabel }}</span>
      </a>
    </li>
    <li class="navigation-item btn-logout" role="button" (click)="logout()">
      <a class="navigation-link">
        <span class="material-icons navigation-icon">power_settings_new</span>
        <span class="navigation-text">Logout</span>
      </a>
    </li>
  </ul>
</div>

<div class="toggle-menu" (click)="openMenu()">
  <span class="material-icons text-white">menu</span>
</div>
