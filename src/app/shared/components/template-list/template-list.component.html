<div class="row">
  <div class="col">
    <h5>Select Template</h5>
    <p class="text-light-color">
      Choose a template that suits you.
    </p>
  </div>
</div>

<ng-container *ngFor="let template of templateList">
  <button
    class="btn btn-success mr-4"
    (click)="selectedTemplate(template?.templateName)"
  >
    {{ template?.templateName }}
  </button>
</ng-container>
