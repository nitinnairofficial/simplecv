<div class="dialog" (click)="onDialogClicked($event)">
  <button *ngIf="dialogConfig?.displayCloseButton" class="no-btn dialog-close-btn" role="button" (click)="close()" aria-label="Close">
    <span class="dialog-close-icon material-icons">close</span>
  </button>
  <ng-template appDialogInsertion></ng-template>
</div>

<div class="overlay" (click)="onOverlayClicked($event)"></div>
