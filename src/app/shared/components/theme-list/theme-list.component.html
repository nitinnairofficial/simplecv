<div class="row">
  <div class="col">
    <h5>Choose Theme</h5>
    <p class="text-light-color">
      Select any of the colors below to apply theme.
    </p>
  </div>
</div>

<button class="btn btn-success mr-4" (click)="selectedTheme('blue')">
  Blue
</button>
<button class="btn btn-success mr-4" (click)="selectedTheme('purple')">
  Purple
</button>
<button class="btn btn-success mr-4" (click)="selectedTheme('pink')">
  Pink
</button>
